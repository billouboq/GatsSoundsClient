<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <title>Title</title>

   <link rel="stylesheet" href="libs/material-icons/material-icons.css">
   <link rel="stylesheet" href="libs/vue-material/vue-material.css">

   <style>
      html,
      body,
      #app {
         position: relative;
         width: 100%;
         height: 100%;
         margin: 0;
         padding: 0;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      p {
         margin: 0;
         padding: 0;
      }

      .main-loader {
         position: absolute;
         top: 50%;
         left: 50%;
         width: 65px;
         height: 65px;
         transform: translate(-50%, -50%);
         background: url('assets/images/ring-alt.svg') center no-repeat;
         background-size: contain;
      }
   </style>

</head>
<body>
   <div id="app">
      <div v-show="loading" class="main-loader"></div>
      <router-view></router-view>
   </div>
   <script src="./dist/build.js"></script>
</body>
</html>
